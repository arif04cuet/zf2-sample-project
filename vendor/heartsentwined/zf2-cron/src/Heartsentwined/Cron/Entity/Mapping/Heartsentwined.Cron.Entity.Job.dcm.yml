Heartsentwined\Cron\Entity\Job:
    type: entity
    table: he_cron_job
    repositoryClass: Heartsentwined\Cron\Repository\Job
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string
        status:
            type: string
        errorMsg:
            type: text
            nullable: true
        stackTrace:
            type: text
            nullable: true
        createTime:
            type: datetime
        scheduleTime:
            type: datetime
        executeTime:
            type: datetime
            nullable: true
        finishTime:
            type: datetime
            nullable: true
